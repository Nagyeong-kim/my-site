<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>한양대학교 — 예시 사이트</title>
  <!-- 수정 위치: 페이지 제목은 이 <title>에서 변경하세요. -->
  <!-- 깔끔한 타이포를 위해 시스템 폰트 스택을 사용합니다. 필요하면 Google Fonts 링크 추가 가능합니다. -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 접근성: 스킵 링크 -->
  <a class="skip-link" href="#main">메인으로 건너뛰기</a>

  <header role="banner" class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <a href="#" aria-label="한양대학교 홈페이지 홈">한양대학교</a>
      </div>

      <nav role="navigation" aria-label="주요 메뉴" class="main-nav">
        <ul>
          <li><a href="#hero">Home</a></li>
          <li><a href="#features">Features</a></li>
          <li><a href="#gallery">Gallery</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>

      <div class="controls">
        <button id="theme-toggle" class="theme-toggle" aria-pressed="false" aria-label="다크 모드 토글">다크모드</button>
      </div>
    </div>
  </header>

  <main id="main" role="main">

    <section id="hero" class="hero" aria-labelledby="hero-title">
      <div class="container hero-inner">
        <h1 id="hero-title">한양대학교 스타일의 깔끔한 홈페이지</h1>
        <p class="lead">파란 계열의 컬러와 깨끗한 타이포로 구성된 예시 템플릿입니다.</p>
        <p>
          <a class="btn primary" href="#features">자세히 보기</a>
        </p>
        <!-- 수정 위치: 히어로 섹션의 주요 텍스트와 CTA를 이 영역에서 변경하세요. -->
      </div>
    </section>

    <section id="features" class="features" aria-labelledby="features-title">
      <div class="container">
        <h2 id="features-title">주요 항목</h2>
        <div class="features-grid">
          <article class="feature" aria-labelledby="f1">
            <h3 id="f1">신뢰성</h3>
            <p>깔끔한 정보 구조와 접근성 중심의 마크업.</p>
          </article>
          <article class="feature" aria-labelledby="f2">
            <h3 id="f2">반응형</h3>
            <p>데스크탑에서 모바일까지 부드럽게 동작합니다.</p>
          </article>
          <article class="feature" aria-labelledby="f3">
            <h3 id="f3">다크 모드</h3>
            <p>사용자 선택 또는 시스템 선호를 따릅니다.</p>
          </article>
        </div>
        <!-- 수정 위치: 기능 카드(Feature) 내용을 추가/수정하세요. -->
      </div>
    </section>

    <section id="gallery" class="gallery" aria-labelledby="gallery-title">
      <div class="container">
        <h2 id="gallery-title">갤러리</h2>
        <p class="muted">이미지를 클릭하면 보기 모달이 열립니다. (예시 이미지)</p>
        <ul class="gallery-grid" role="list">
          <!-- 예시 이미지: src를 실제 이미지 경로로 교체하세요 -->
          <li><button class="gallery-item" data-src="https://via.placeholder.com/800x600/0f4c81/ffffff?text=1" data-alt="갤러리 이미지 1"><img src="https://via.placeholder.com/300x200/0f4c81/ffffff?text=1" alt="갤러리 이미지 1"></button></li>
          <li><button class="gallery-item" data-src="https://via.placeholder.com/800x600/1464c6/ffffff?text=2" data-alt="갤러리 이미지 2"><img src="https://via.placeholder.com/300x200/1464c6/ffffff?text=2" alt="갤러리 이미지 2"></button></li>
          <li><button class="gallery-item" data-src="https://via.placeholder.com/800x600/1e90ff/ffffff?text=3" data-alt="갤러리 이미지 3"><img src="https://via.placeholder.com/300x200/1e90ff/ffffff?text=3" alt="갤러리 이미지 3"></button></li>
          <li><button class="gallery-item" data-src="https://via.placeholder.com/800x600/2f7bbf/ffffff?text=4" data-alt="갤러리 이미지 4"><img src="https://via.placeholder.com/300x200/2f7bbf/ffffff?text=4" alt="갤러리 이미지 4"></button></li>
          <li><button class="gallery-item" data-src="https://via.placeholder.com/800x600/0b5fa5/ffffff?text=5" data-alt="갤러리 이미지 5"><img src="https://via.placeholder.com/300x200/0b5fa5/ffffff?text=5" alt="갤러리 이미지 5"></button></li>
          <li><button class="gallery-item" data-src="https://via.placeholder.com/800x600/224f8b/ffffff?text=6" data-alt="갤러리 이미지 6"><img src="https://via.placeholder.com/300x200/224f8b/ffffff?text=6" alt="갤러리 이미지 6"></button></li>
        </ul>
        <!-- 수정 위치: 갤러리에 이미지 항목을 추가하거나 경로를 변경하세요. -->
      </div>

      <!-- 이미지 뷰어 모달 (접근성 고려: role, aria-hidden 조절) -->
      <div id="img-modal" class="img-modal" role="dialog" aria-modal="true" aria-hidden="true" aria-label="이미지 보기">
        <div class="img-modal-inner">
          <button id="modal-close" class="modal-close" aria-label="모달 닫기">✕</button>
          <img id="modal-image" src="" alt="">
          <p id="modal-caption" class="muted"></p>
        </div>
      </div>
    </section>

    <section id="contact" class="contact" aria-labelledby="contact-title">
      <div class="container">
        <h2 id="contact-title">문의하기</h2>
        <form class="contact-form" action="#" method="post" aria-label="문의 양식">
          <label for="name">이름</label>
          <input id="name" name="name" type="text">

          <label for="email">이메일</label>
          <input id="email" name="email" type="email">

          <label for="message">메시지</label>
          <textarea id="message" name="message" rows="4"></textarea>

          <button class="btn" type="submit">전송</button>
        </form>
        <!-- 수정 위치: 연락처 폼 필드 및 액션을 필요에 맞게 바꾸세요. -->
      </div>
    </section>

  </main>

  <footer role="contentinfo" class="site-footer">
    <div class="container">
      <small>© 한양대학교 — 예시 템플릿</small>
    </div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
